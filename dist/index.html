<!DOCTYPE html>
<html>
<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="mocha.css"/>
</head>
<body ng-app="app">
<div id="mocha"></div>
<!--<script src="mocha.js"></script>-->
<script src="angular.js"></script>
<script src="ng-promise.js"></script>

<script src="app.js"></script>

<div ng-controller="default as $ctrl">
  <input type="button" ng-click="$ctrl.updateDefer()" value="更新promise">
  <div ng-promise="$ctrl.defer.promise">
    hello common
    <div ng-pending>
      hello pending
    </div>
    <div ng-resolve>
      hello resolve
    </div>
    <div ng-reject>
      hello reject
    </div>
    <div ng-finally>
      hello finally
    </div>
  </div>
</div>
</body>
</html>
